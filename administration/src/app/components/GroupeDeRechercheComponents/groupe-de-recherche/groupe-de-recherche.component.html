<div class="container">
  <div class="card mt-5">
    <div class="card-header py-4 z-depth-1-half row">
      <div class="col header-title">
        <h3 class="header-text">{{headerText}}</h3>
      </div>
      <span style="flex: 1 1 auto"></span>
      <button mat-icon-button [matMenuTriggerFor]="addMenu">
        <mat-icon>add_circle_outline</mat-icon>
      </button>
      <mat-menu #addMenu="matMenu" [xPosition]="'before'" [yPosition]="'below'" [overlapTrigger]="false">
        <a [routerLink]="['./add_gpeDeRecherche']" mat-menu-item>Un seul groupe de recherche</a>
        <button mat-menu-item>A partir d'un fichier</button>
      </mat-menu>
    </div>
    <div class="card-body">
     <router-outlet></router-outlet>
    </div>
  </div>
</div>
