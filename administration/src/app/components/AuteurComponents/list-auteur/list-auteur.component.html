<table class="table table-responsive-lg table-bordered table-sm" *ngIf="!notFound">
  <thead>
    <tr>
      <th>#</th>
      <th>Nom</th>
      <th>Prenom</th>
      <th>Domaine</th>
      <th>Groupe De Recherche</th>
      <th>Email</th>
      <th>Tel</th>
      <th>Grade</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let auteur of auteurs | paginate : {id: 'auteurP',itemsPerPage: 6, currentPage: p,totalItems: total}">
      <td class="text">
        {{auteur.id}}
      </td>
      <td class="text">{{auteur.nom}}</td>
      <td class="text">{{auteur.prenom}}</td>
      <td class="text">{{auteur.domaine}}</td>
      <td class="text">{{auteur.groupe_de_recherche}}</td>
      <td class="text">{{auteur.email}}</td>
      <td class="text">{{auteur.tel}}</td>
      <td class="text">{{auteur.grade}}</td>
      <td>
        <div class="button-row">
          
          <button mat-icon-button color="primary" matTooltip="Modifier" [matTooltipPosition]="'before'" matTooltipClass="tooltip-blue" (click)="sendEdit(auteur)">
            <mat-icon>edit</mat-icon>
          </button>
          
          <button mat-icon-button color="warn" matTooltip="Supprimer" [matTooltipPosition]="'after'" matTooltipClass="tooltip-red" (click)="delete(auteur.id)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<h1 class="h1-responsive text-center grey-text my-5 text-uppercase" *ngIf="notFound">Aucun élément a été trouvé</h1>
<pagination-controls class="my-pagination float-right" id="auteurP" (pageChange)="p = $event" maxSize="9" directionLinks="true"
  autoHide="true" previousLabel="Précédent" nextLabel="Suivant" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"></pagination-controls>
